name: Export clean subset
on:
  workflow_dispatch: {}

jobs:
  zip-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove colon logs
        run: |
          find . -path "*/logs_and_metrics/*" -type f -delete
          find . -path "*/logs_and_metrics/*" -type d -empty -delete

      - name: Make zip (SiamRPNpp + testing_dataset)
        run: |
          mkdir out
          zip -r out/TTAttack_clean.zip SiamRPNpp testing_dataset

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TTAttack_clean
          path: out/TTAttack_clean.zip



